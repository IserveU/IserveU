<md-content flex role="navigation" ng-controller="DepartmentController as sidebar">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button conference_logo" ui-sref="home" hide-lt-md aria-label="Toggle Menu">
        <md-icon md-svg-src="/themes/default/logo/symbol_mono.svg"></md-icon>
      </md-button>
      <h2>Departments</h2>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item class="sidebar-list" ng-repeat="department in sidebar.departments" md-ink-ripple ui-sref-active="active"> 
      <md-icon md-font-icon="mdi-check" ng-style="default" ng-class="mdi" aria-label="Visited" class="mdi"></md-icon>
      <p ui-sref="department({id:department.id})">{{ department.name }}</p>
      <md-icon md-svg-src="/themes/default/loading.svg" ng-show="isLoading"></md-icon>

    </md-list-item>
  </md-list>
</md-content>
