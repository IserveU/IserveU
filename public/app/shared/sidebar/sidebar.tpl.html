<md-content ng-hide="userListIsClicked" flex role="navigation" ng-controller="SidebarController as sidebar">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button conference_logo" ui-sref="home" hide-lt-md aria-label="Toggle Menu">
	    		<md-icon md-svg-src="/themes/default/logo/symbol_mono.svg"></md-icon>
			</md-button>
		    <h2>Motions</h2>

		</div>
	</md-toolbar>
	<md-list>
		<md-list-item class="sidebar-list" ng-repeat="motion in sidebar.motions" md-ink-ripple ui-sref-active="active">	
			<md-icon md-font-icon="mdi-check" ng-style="default" ng-class="mdi" aria-label="Visited" class="mdi"></md-icon>
			<p ui-sref="motion({id:motion.id})">{{ motion.title }}</p>
			<md-icon md-svg-src="/themes/default/loading.svg" ng-show="isLoading"></md-icon>

				<md-icon ng-switch-when="0" md-svg-src="/img/icons/action/svg/production/ic_thumbs_up_down_24px.svg" ng-click="cycleVote(motion)" aria-label="Open Chat"></md-icon>
				<md-icon ng-switch-when="-1" md-svg-src="/img/icons/action/svg/production/ic_thumb_down_24px.svg" ng-click="cycleVote(motion)" aria-label="Open Chat"></md-icon>

		</md-list-item>
	</md-list>
</md-content>


<!-- show user list when user list is clickedon by admin -->

<md-content ng-show="userListIsClicked" flex role="navigation" ng-controller="UserController as users">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<md-button class="md-icon-button conference_logo" ui-sref="home" hide-lt-md aria-label="Toggle Menu">
	    		<md-icon md-svg-src="/themes/default/logo/symbol_mono.svg"></md-icon>
			</md-button>
		    <h2>User List</h2>
		    <md-button ng-click="closeUserList()">Close</md-button>


		</div>
	</md-toolbar>
	<md-list>
		<md-list-item class="sidebar-list" ng-repeat="user in users.userInfo" >	
			<md-icon md-font-icon="mdi-check" ng-style="default" ng-class="mdi" aria-label="Visited" class="mdi"></md-icon>
			<p md-ink-ripple ui-sref="user.profile({id:user.id})">{{user.first_name}} {{user.last_name}}</p>
			<md-switch ng-if="user.identity_verified == 0" label="Switch" ng-click="verifyUser(user)"></md-switch>
			

		</md-list-item>
	</md-list>
</md-content>
