<form name="passwordreset" novalidate>
 <p class="md-caption" layout-padding>Enter in your new password.</p>
  <md-input-container flex>
    <label>New Password</label>
    <input type="password" label="newpassword" name="newpassword" ng-model="reset.newpassword" required>
  </md-input-container>
  <md-button type="submit" name="resetpassword" class="btn btn-primary" ng-click="reset.resetpassword()">Reset Password</md-button>
</form>
