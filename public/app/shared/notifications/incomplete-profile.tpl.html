<md-card style="margin: 10px; background-color: #ff9191;" flex>
	<md-card-content style="padding: 10px; color: white" >

	<md-icon class="mdi mdi-information title-icon"></md-icon>
	<h3 class="title-header">Notification Incomplete User Profile</h3>

	<p>There are some fields missing in your profile. Take a minute to fill them out and then vote on {{ 'MOTIONS' | translate}}.</p>

	<md-button ng-if="state.current.name !== 'edit-user'" class="md-raised" ui-sref="edit-user({id:authenticatedUser.id})">
		Go to profile
	</md-button>

	</md-card-content>
</md-card>
