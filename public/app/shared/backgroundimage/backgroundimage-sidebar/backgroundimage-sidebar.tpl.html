<md-content flex role="navigation"  ng-controller="BackgroundImageController as sidebar">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button conference_logo" ui-sref="home" hide-lt-md aria-label="Toggle Menu">
        <md-icon md-svg-src="/themes/default/logo/symbol_mono.svg"></md-icon>
      </md-button>
      <h2>Background Images</h2>
    </div>
  </md-toolbar>
  <md-list>
    <md-list-item class="sidebar-list" ng-repeat="images in sidebar.backgroundimages" md-ink-ripple ui-sref-active="active"> 
      <md-icon md-font-icon="mdi-check" ng-style="default" ng-class="mdi" aria-label="Visited" class="mdi"></md-icon>
      <p ng-click="previewimage(images.file)">{{ images.file }}</p>
      <md-icon md-svg-src="/themes/default/loading.svg" ng-show="sidebar.isLoading"></md-icon>

    </md-list-item>
  </md-list>
</md-content>
