<md-content id="maincontent" layout="column" fill-layout>

  <section class="md-whiteframe-z1" style="margin:8px">
    <md-toolbar class="section-toolbar">
      <div class="md-toolbar-tools">
        <h3>Upload a background image</h3>
      </div>
    </md-toolbar>
    <div layout="column" >
      <div flex="90" flex-sm="100" flex-order="2" flex-order-gt-sm="1" layout-padding ></div>
      <div flex="10" flex-sm="100" flex-order-sm="1"  flex-order="1" flex-order-gt-sm="2"  layout-padding>
      <form name="uploadfile">
    
      <md-input-container>
        <input ng-model="credits" placeholder="Who took this photo?"></input>
      </md-input-container>
      <md-input-container>
       <input ng-model="url"></input>
      </md-input-container>

      <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files, credits, url)"/>

      </div>
      </form>
      </div>  
    </div>
  </section>
  </md-content>
