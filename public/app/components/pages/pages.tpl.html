<floating-button has-permission="administrate-motion"
    init-buttons="['create', 'edit', 'delete']"
    on-create="page.create()"
    on-edit="page.edit()"
    on-delete="page.destroy()">
</floating-button>

<section layout-margin>
	<md-card ng-class="page.service.pageLoading ? page.loading : none " flex>
		<md-card-content layout-padding>
		<p ng-bind-html="page.service.content | trustAsHtml" layout-padding></p>
		</md-card-content>
	</md-card>
</section>
