<md-card layout-margin flex>
	<md-card-content flex>

	<span layout="row" layout-md="column" layout-sm="column" layout-xs="column" layout-align="center center">
		<header layout-margin>
			<md-icon md-svg-src="/themes/{{::themename}}/icons/thumb-down.svg" class="md-accent title-svg-icon"></md-icon>
			<h1 class="md-subhead">DISAGREEMENT</h1>
		</header>
		
		<header  ng-if="settingsGlobal.abstain" layout-margin>
				<h1 class="md-subhead">/&nbsp;</h1>
				<md-icon md-svg-src="/themes/{{::themename}}/icons/thumbs-up-down.svg" class="title-svg-icon"></md-icon>
				<h1 class="md-subhead">ABSTAINED</h1>
		</header>
	</span>
	
		<md-divider></md-divider>
	
		<section class="motion-comments" ng-repeat="comment in motion.motionComments.disagreeComments | orderBy: comment.commentRank" ng-class="comment.vote.position == 0 ? 'abstained' : ''" layout-padding>
			
			<header layout layout-align="front">
				<md-icon class="mdi mdi-account-circle"></md-icon>
				<h3 class="title-header" ng-bind="comment.user.public ? comment.user.first_name + ' ' + comment.user.last_name : 'Yellowknifer'" layout-padding></h3>
			</header>

			<p class="md-caption" ng-bind="show.formatDate(comment)"></p>
			<p class="md-body-1">{{ comment.text }}</p>


			<!-- this is not working as an eval -->
			<comment-vote ng-if="comment.vote.position == (-1 || 0)"></comment-vote>

			<md-divider ng-show="!$last" class="md-default-theme"></md-divider>

		</section>

	</md-card-content>
</md-card>
