<md-content id="maincontent" layout="row" layout-wrap>
  <div flex-sm="100" flex-md="50"  flex-lg="100" flex-gt-lg="50">
    <section layout-margin class="md-whiteframe-z1">
      <md-toolbar class="section-toolbar">
        <div class="md-toolbar-tools">
          <h3>Motions</h3>
        </div>
      </md-toolbar>
      <div>
        <img ng-src="/themes/default/photos/banner/04.jpg" class="md-card-image" alt="Motions" style="max-width: 100%;"/>
      </div>
      <div layout-padding>
        <p class="md-body-1">Vote and comment on a random motion</p>
      </div>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button ui-sref="motion({id:home.randomMotionId})">View A Random Motion</md-button>
      </div>
    </section>
  </div>
</md-content>
