<md-card>
	<md-card-content layout-padding>
	<form name="editHome" ng-submit="edit.save()">
	
		<md-input-container style="margin-bottom: 0" flex>
			<input ng-model="edit.settings.home.introduction.title"/>
		</md-input-container>

		<text-angular ng-model="edit.settings.home.introduction.text" ta-file-drop="taDropHandler"></text-angular>

		<spinner layout layout-align="center end"
				 form-name="editHome" name="'Save'" on-hide="edit.settings.saving"
			 	 secondary-btn="{control: edit.cancel, name: 'Cancel'}">
		</spinner>
	</form>
	</md-card-content>
</md-card>
