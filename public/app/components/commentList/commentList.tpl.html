<section ng-show="motion.motionComments" flex>
	<div flex layout="row">

	<md-card class="comment-list__container" flex>
		<md-card-content flex>

		    <md-tabs md-dynamic-height md-border-bottom flex layout-align="center center" md-selected="commentList.selectedIndex">
		        <md-tab label="Comments Agreeing ({{ commentList.count(motion.motionComments.agreeComments) }})">
					<comment-list-agree class="motion_commentlist"></comment-list-agree>
		        </md-tab>
		        <md-tab ng-if="settingsGlobal.voting.abstain" label="Comments Abstaining ({{ commentList.count(motion.motionComments.abstainComments)}})">
					<comment-list-abstain class="motion_commentlist"></comment-list-abstain>
		        </md-tab>
		        <md-tab label="Comments Disagreeing ({{ commentList.count(motion.motionComments.disagreeComments) }})">
					<comment-list-disagree class="motion_commentlist"></comment-list-disagree>
		        </md-tab>
		    </md-tabs>

		</md-card-content>    
	</div>
</section>

<section ng-hide="motion.motionComments" flex>
	<md-card>
		<md-card-content>

			<div style="margin: 3px 0 0 8px;">
				<md-icon class="mdi mdi-microphone-off title-icon"></md-icon>
				<h1 class="md-subhead title-header">No comments, yet.</h1>
			</div>

		</md-card-content>
	</md-card>
</section>
