<section ng-show="motion.motionComments" flex>
	<div flex layout="row">

    <md-tabs md-dynamic-height md-border-bottom flex layout-align="center center" md-selected="commentList.selectedIndex">
        <md-tab label="agree ({{ commentList.count(motion.motionComments.agreeComments) }})">
			<comment-list-agree flex></comment-list-agree>
        </md-tab>
        <md-tab ng-if="settingsGlobal.voting.abstain" label="abstain ({{ commentList.count(motion.motionComments.abstainComments)}})">
			<comment-list-abstain flex></comment-list-abstain>
        </md-tab>
        <md-tab label="disagree ({{ commentList.count(motion.motionComments.disagreeComments) }})">
			<comment-list-disagree flex></comment-list-disagree>
        </md-tab>
    </md-tabs>
	</div>
</section>

<section ng-hide="motion.motionComments" flex>
	<md-card layout-margin>
		<md-card-content>

			<div style="margin: 3px 0 0 8px;">
				<md-icon class="mdi mdi-microphone-off title-icon"></md-icon>
				<h1 class="md-subhead title-header">No comments, yet.</h1>
			</div>

		</md-card-content>
	</md-card>
</section>
