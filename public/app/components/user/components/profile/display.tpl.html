<user-fab></user-fab>

<div layout="column" layout-align="center center" layout-fill>

<md-card flex-sm="100" style="width: 60%">

  <profile-toolbar></profile-toolbar>

  <md-card-content class="profile-display" layout="column" layout-padding layout-margin>

    <h3 class="title-header" style="margin-bottom: 0">Contact</h3>

    <div flex="100">
      <md-icon class="mdi mdi-email"></md-icon>
      <p class="title-header" style="margin-bottom: 0">{{ profile.email }}</p>
    </div>


  <div ng-show="profile.postal_code">
      <md-icon class="mdi mdi-home"></md-icon>
      <p class="title-header" style="margin-bottom: 0">123 Street of some sort</p>
  </div>

  <h3 ng-show="profile.date_of_birth" class="title-header" style="margin-bottom: 0">About</h3>

  <div ng-show="profile.date_of_birth">
      <md-icon class="mdi mdi-cake"></md-icon>
      <p class="title-header" style="margin-bottom: 0">{{ profile.date_of_birth | date: longDate }}</p>
  </div>

  </md-card-content>
</md-card>


<md-card style="width: 60%" flex-sm="100" ng-if="profile.public || display.administrator">
  <md-card-content style="padding: 10px">

      <md-icon class="mdi mdi-checkbox-marked-circle-outline title-icon"></md-icon>
      <h3 class="title-header">Recent votes</h3>

      <md-progress-circular md-mode="indeterminate" ng-if="display.retrieving"></md-progress-circular>

      <div ng-if="!display.retrieving">
        
        <md-list style="margin: 0" ng-repeat="vote in display.votes">
          <md-list-item style="margin: 0"  ui-sref-active="active" ui-sref="motion({id:vote.motion_id})">
             <span ng-switch="{{ vote.position }}">
                <md-icon ng-switch-when="1" class="md-primary" md-svg-src="/themes/{{::themename}}/icons/thumb-up.svg"></md-icon>
                <md-icon ng-switch-when="-1" class="md-accent" md-svg-src="/themes/{{::themename}}/icons/thumb-down.svg"></md-icon>
                <md-icon ng-switch-when="0" md-svg-src="/themes/{{::themename}}/icons/thumbs-up-down.svg"></md-icon>
              </span>
            <p class="md-body-1" ui-sref="motion({id:vote.motion_id})">{{vote.motion.title}}</p>
          </md-list-item>
          <md-divider ng-if="!$last"></md-divider>
        </md-list>

        <p ng-show="!display.votes" class="md-body-1">This user has not voted on anything.</p>
      
      </div>


  </md-card-content>
</md-card>


</div>
