<div class="comment-vote__container" ng-if="userIsLoggedIn" has-permission="create-comment_vote" layout="row" layout-align="end center">
 
  <md-button ng-click="$ctrl.vote(comment.id, 1, motion)"
      class="md-icon-button comment-vote__button {{ $ctrl.button.agree.class }}"
      aria-label="Agree comment vote"
      ng-disabled="$ctrl.parent.parent.motion._userVote.position != $ctrl.position">
    <md-icon class="comment-vote__button-icon" md-svg-src="{{ $ctrl.button.agree.isActive ?  $ctrl.button.agree.activeIcon : $ctrl.button.agree.selectedIcon }}"></md-icon>
  </md-button>

  <div class="motion_commentlist__points" ng-class="(comment.commentRank + ($ctrl.currentVote - $ctrl.initialVote) < 0) ? 'motion_commentlist__points--negative' : 'motion_commentlist__points--positive'"  ng-bind="comment.commentRank + ($ctrl.currentVote - $ctrl.initialVote)"></div>

  <md-button ng-click="$ctrl.vote(comment.id, -1, motion)"
      class="md-icon-button comment-vote__button {{ $ctrl.button.disagree.class }}"
      aria-label="Disagree comment vote"
      ng-disabled="$ctrl.parent.parent.motion._userVote.position != $ctrl.position">
    <md-icon class="comment-vote__button-icon" md-svg-src="{{ $ctrl.button.disagree.isActive ?  $ctrl.button.disagree.activeIcon : $ctrl.button.disagree.selectedIcon }}"></md-icon>

  </md-button>
</div>
<md-tooltip ng-if="$ctrl.parent.parent.motion._userVote.position != $ctrl.position">You can only vote on comments which have the same position as you.</md-tooltip>
