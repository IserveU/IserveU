<md-card layout-margin flex>
	<md-card-content flex>

		<header layout-margin>
			<md-icon md-svg-src="/themes/{{::themename}}/icons/thumb-up.svg" class="md-primary"></md-icon>
			<h1 class="md-subhead">AGREEMENT</h1>
		</header>

		<md-divider></md-divider>

		<section class="motion-comments" ng-repeat="comment in motion.motionComments.agreeComments | orderBy: comment.commentRank" layout-padding>

			<header layout layout-align="front">
				<md-icon class="mdi mdi-account-circle title-icon"></md-icon>
				<h3 ng-bind="comment.user.public ? comment.user.first_name + ' ' + comment.user.last_name : 'Yellowknifer'" layout-padding></h3>
			</header>

			<p class="md-caption">{{ comment.created_at.diff }}</p>
			<p class="md-body-1">{{ comment.text }}</p>

			<comment-vote ng-if="comment.vote.position == 1"></comment-vote>

			<md-divider ng-if="!$last" class="md-default-theme"></md-divider>
		
		</section>
		
	</md-card-content>
</md-card>
