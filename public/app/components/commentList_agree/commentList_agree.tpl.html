<md-card class="comment-list__container" layout-margin flex>
	<md-card-content flex>

		<header layout-margin>
			<md-icon md-svg-src="thumb-up" class="md-primary"></md-icon>
			<h1 class="md-subhead">AGREEMENT</h1>
		</header>

		<md-divider></md-divider>

		<section class="comment-list__list-item-container" ng-repeat="comment in motion.motionComments.agreeComments | orderBy:'-commentRank'" layout-padding>

			<header layout layout-align="front" class="comment-list__list-item-header">
				<md-icon class="mdi mdi-account-circle title-icon"></md-icon>
				<h3 ng-bind="comment.user? comment.user.first_name + ' ' + comment.user.last_name : 'Yellowknifer'" layout-padding></h3>
        <h3 class="title-header" ng-bind="comment.commentRank === 1 ? comment.commentRank + ' ' + 'Point' : comment.commentRank + ' ' + 'Points'" layout-padding></h3>
      </header>

			<div class="comment-list__list-item">
				<p class="md-caption comment-list__list-item-date">{{ comment.created_at.diff }}</p>
				<p marked="comment.text" class="md-body-1 comment-list__list-item-text"></p>
				<comment-vote position="1" comment-id="comment.id"></comment-vote>
			</div>

			<md-divider ng-if="!$last" class="md-default-theme"></md-divider>

		</section>

		<section class="comment-list__list-item-container zero-comments" ng-show="motion.motionComments.agreeComments.length == 0">
			<div>
				<md-icon class="mdi mdi-microphone-off title-icon"></md-icon>
				<h1 class="md-subhead title-header">No comments have been made for agree.</h1>
			</div>
		</section>

	</md-card-content>
</md-card>
