<div class="comment-vote__container" ng-if="userIsLoggedIn" has-permission="create-comment_vote" layout="row" layout-align="end center">
 
  <md-button ng-click="commentVote.vote(comment.id, 1, motion)"
    	class="md-icon-button comment-vote__button {{ commentVote.button.agree.class }}"
      aria-label="Agree comment vote"
      ng-disabled="motion.userVote.position != commentVote.position">
    <md-icon class="comment-vote__button-icon" md-svg-src="{{ commentVote.button.agree.isActive ?  commentVote.button.agree.activeIcon : commentVote.button.agree.selectedIcon }}"></md-icon>
  </md-button>

  <div class="motion_commentlist__points" ng-class="(comment.commentRank + (commentVote.currentVote - commentVote.initialVote) < 0) ? 'motion_commentlist__points--negative' : 'motion_commentlist__points--positive'"  ng-bind="comment.commentRank + (commentVote.currentVote - commentVote.initialVote)"></div>

  <md-button ng-click="commentVote.vote(comment.id, -1, motion)"
    	class="md-icon-button comment-vote__button {{ commentVote.button.disagree.class }}"
      aria-label="Disagree comment vote"
      ng-disabled="motion.userVote.position != commentVote.position">
		<md-icon class="comment-vote__button-icon" md-svg-src="{{ commentVote.button.disagree.isActive ?  commentVote.button.disagree.activeIcon : commentVote.button.disagree.selectedIcon }}"></md-icon>

  </md-button>
</div>
<md-tooltip ng-if="motion.userVote.position != commentVote.position">You can only vote on comments which have the same position as you.</md-tooltip>
