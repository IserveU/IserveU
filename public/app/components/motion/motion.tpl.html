<section layout-margin ng-class="{ 'loading' : !motion }" layout-wrap flex>
 
  <floating-button ng-if="isThisUsers(motion.user_id)"
    init-buttons="['create', 'edit', 'delete']"
    on-create="create()"
    on-edit="edit()"
    on-delete="destroy()">  
  </floating-button>
  
  <div flex>
	<md-card layout layout-margin flex>
		<md-card-content layout-padding flex>

<!-- layout-xs="column" layout-sm="column" layout-gt-lg="row"  -->
		<article id="motion" layout="row" layout-xs="column" layout-sm="column" flex="100">
			<div flex="90" flex-sm="100" flex-xs="100" flex-order="1" flex-order-sm="1" flex-order-gt-sm="1" layout-padding style="flex: 1 0 auto !important;">
		
				<header>
					<h1 class="md-display-2 motion__title">{{ ::motion.title }}</h1>
				</header>

				<section flex="100">
					<header ng-if="motion.text">
						<md-icon class="mdi mdi-file-document"></md-icon>
							<h3>Details</h3>
					</header>

					<div flex="55" flex-sm="100" flex-xs="100" flex-md="90" flex-lg="75">
						<p class="md-body-1" ng-bind-html="::motion.text | trustAsHtml"></p>
					</div>
					
				</section>
<!-- 	@depcrecated
				<section ng-if="motion.motionFiles" flex="100">
					<header>
						<md-icon class="mdi mdi-chart-bar"></md-icon>
						<h3>Resources</h3>
					</header>

					<div flex ng-repeat="file in motion.motionFiles" layout-padding>
						<a ng-hide="file.isImage" ng-href="/uploads/{{::file.filename}}" ng-bind="(file.title ? file.title : file.filename)" download></a>
						<img ng-show="file.isImage" ng-src="/uploads/{{::file.filename}}" />
					</div>
				</section>
 -->

			</div>
	
			<div flex="10" flex-sm="100" flex-xs="100" flex-order="2" flex-order-sm="2" flex-order-gt-sm="2" layout-margin  style="flex: 1 0 auto !important;">
				<motion-tiles></motion-tiles>
			</div>

		</article>
		</md-card-content>
	</md-card>
</div>

	<motion-votes class="motionVotes" ng-show="motion.motionVotes"></motion-votes>
	<user-comment id="comment"></user-comment>
	<comment-list id="display-comments"></comment-list>

</section>
