<div ng-repeat="motion in c.motionObj.data">
	<md-card ng-if="motion.status < 2">
		<md-card-content>

          <md-icon class="mdi mdi-chart-areaspline title-icon"></md-icon>
          <h3 class="title-header">{{ motion.title }}</h3>

          <span flex></span>

			{{ motion.updated_at.alpha_date }}
		</md-card-content>
	</md-card>
</div>
