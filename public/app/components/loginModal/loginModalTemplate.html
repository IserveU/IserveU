<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body" ng-controller="loginModalController as login">
	<p class="login-error" style="color:red" ng-if="login.showLoginError">Invalid Email or Password</p>
	<form>
  		<p ng-show="login.loginError === true" style="color: red;">Incorrect email or password</p>
	  	<div class="form-group">
			<input class="form-control" type="text" placeholder="Username or Email" ng-model="_email" />
	  	</div>
	  	<div class="form-group">
	  		<input class="form-control"type="password" placeholder="Password" ng-model="_password" />
	  	</div>  		  	
		<div class="form-actions">
			<button class="btn btn-sm btn-primary" ng-click="login.submit(_email, _password)">Login</button>
			<button class="btn btn-sm btn-danger" ng-click="$close()">Close</button>
		</div>
  	</form>  	    
</div>
