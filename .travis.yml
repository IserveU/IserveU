dist: trusty
sudo: required
services:
  - redis-server

language: php

php:
  - 7.0

before_install:
  - chmod +x ./scripts/*
  - ./scripts/travis_mysql_5.7.sh
  - ./scripts/mysql-reset-root-password.sh

before_script:
  - cp ./scripts/.env.travis ./.env
  - cp ./scripts/protractor.conf.js.travis ./protractor.conf.js
  - mysql -u root -e 'create database forge;'
  - composer self-update
  - composer install --no-interaction
  - npm install
  - npm install -g bower
  - bower install
  - gulp
  - php artisan route:cache
  - php artisan config:cache
  - php artisan optimize --force
  - php artisan setup:initialize admin@iserveu.ca abcd1234 yes
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./node_modules/protractor/bin/webdriver-manager update --standalone --chrome
  - ./node_modules/protractor/bin/webdriver-manager start 2>&1 &
  - sleep 3

script:
  - vendor/bin/phpunit
  - ./node_modules/protractor/bin/protractor protractor.conf.js

after_script:
  - vendor/bin/test-reporter

