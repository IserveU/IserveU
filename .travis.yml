dist: trusty
sudo: required
group: deprecated
services:
  - redis-server

language: php

php:
  - 7.0

addons:
  firefox: "49.0"

notifications:
  email: false

before_install:
  - chmod +x ./tests/scripts/*
  - ./tests/scripts/install-node.sh
  - ./tests/scripts/install-mysql.sh
  - ./tests/scripts/install-chrome.sh
  - ./tests/scripts/install-yarn.sh
  - ./tests/scripts/install-protractor.sh
  - sudo npm install -g bower

before_script:
  - cp ./tests/scripts/.env.travis ./.env
  - cp ./tests/scripts/protractor.conf.js.travis ./protractor.conf.js
  - mysql -u root -e 'create database forge;'
  - composer self-update
  - composer install --no-interaction
  - yarn
  - bower install
  - gulp --production
  - php artisan route:cache
  - php artisan config:cache
  - php artisan optimize --force
  - php artisan setup:initialize admin@iserveu.ca abcd1234 yes yes
  - php artisan serve &
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - protractor protractor.conf.js --suite=full
  - vendor/bin/phpunit

after_script:
  - ./tests/scripts/codeclimate.sh

cache:
  directories:
  - $HOME/.yarn-cache
