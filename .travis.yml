dist: trusty
sudo: required

language: php

php:
  - 7.0

before_install:
  - ./scripts/travis_mysql_5.7.sh
  - ./scripts/mysql-reset-root-password.sh

before_script:
  - cp ./scripts/.env.travis ./.env
  - mysql -u root -e 'create database forge;'
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate --force
  - php artisan setup:initialize -qn

script:
  - vendor/bin/phpunit